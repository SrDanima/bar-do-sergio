<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus Delivery - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="menu.html">INÍCIO</a>
            <a href="index.html">CARDÁPIO</a> 
            <a href="pedidos.html">FAÇA O SEU PEDIDO</a>
            <a href="feedback.html">DÊ O SEU FEEDBACK</a>
            <a href="rastreio.html">ACOMPANHE O SEU PEDIDO</a>
        </nav>
    </header>

    <header>
        <img src="Images/inicio.png" alt="Imagem Moda da Casa">
    </header>

    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" class="input-field" placeholder="Nome de usuário" required><br><br>
        <input type="password" id="password" class="input-field" placeholder="Senha" required><br><br>
        <button class="login-button" onclick="validateLogin()">Entrar</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <footer>
        <p>&copy; 2024 Bar do Sérgio. Todos os direitos reservados.</p>
    </footer>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (!username || !password) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
            } else {
                errorMessage.textContent = '';
                setTimeout(function() {
                    window.location.href = 'index.html';  // Redireciona após 1 segundo
                }, 0000);
            }
        }
    </script>
</body>
</html>
